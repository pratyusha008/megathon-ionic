<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Discuss Digital</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="getting-started">

	<ion-fab right bottom>
		<button ion-fab color="secondary" (click)="askQuestion()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>

	<ion-row text-center>
		<div class="item-heading" padding>Recent Questions</div>
	</ion-row>
	<ion-row *ngFor="let post of posts">
		<ion-card (click)="displayDetails(post)">
			<ion-card-content>
				<span><strong>{{post.question}}</strong></span>
				<span>asked by <strong>{{post.email}}</strong></span>
			</ion-card-content>
		</ion-card>
	</ion-row>
