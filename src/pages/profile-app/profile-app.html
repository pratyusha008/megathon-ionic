<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Update Profile</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<form (ngSubmit)="register()">
		<ion-list inset>

			<div class="profile-image"><ion-input name="initials" disabled="true" [(ngModel)]="profileData.initials"></ion-input></div>

			<ion-item >
				<ion-label floating>First Name</ion-label>
				<ion-input type="text" placeholder="" name = "firstName" [(ngModel)]="profileData.firstName"></ion-input>
			</ion-item>			

			<ion-item >
				<ion-label floating>Last Name</ion-label>
				<ion-input type="text" placeholder="" name="lastName" [(ngModel)]="profileData.lastName"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Seat Number</ion-label>
				<ion-input type="text" placeholder="" name="location" [(ngModel)]="profileData.location"></ion-input>
			</ion-item>

			<ion-item>
				<ion-select name="designation" [(ngModel)]="profileData.designation" placeholder="Designation">
					<ion-option value="bta">Associate Analyst</ion-option>
					<ion-option value="bta">Business Technology Analyst</ion-option>
				    <ion-option value="con" selected>Consultant</ion-option>
				    <ion-option value="srcon">Senior Consultant</ion-option>
				    <ion-option value="splsr">Specialist Senior</ion-option>
				    <ion-option value="splmr">Specialist Master</ion-option>
				    <ion-option value="mgr">Manager</ion-option>
				    <ion-option value="snrmgr">Senior Manager</ion-option>
				</ion-select>
			</ion-item>

			<!--<ion-item>
				<ion-select name="Primary Technology" [(ngModel)]="profileData.skills" placeholder="Primary Technology">
					<ion-option value="iot">IOT</ion-option>
				    <ion-option value="arvr">AR/VR</ion-option>
				    <ion-option value="ml">Machine Learning</ion-option>
				    <ion-option value="mob">Mobile Applications</ion-option>
				</ion-select>
			</ion-item>-->

		</ion-list>

		<div padding-horizontal>
			<button class="primary-button" ion-button full type="submit">UPDATE</button>
		</div>
	</form>
</ion-content>
